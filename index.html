<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stream Channels</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous">
    <style>
        :root {
            --bg-color: #0a0a0c;
            --card-bg: #161618;
            --accent: #3b82f6;
            --telegram: #0088cc;
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --search-bg: #1e1e22;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.5;
            overflow-x: hidden;
        }

        .nav-wrapper {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(10, 10, 12, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .search-bar {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-bar input {
            width: 100%;
            background: var(--search-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 14px 16px 14px 44px;
            border-radius: 14px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.2s ease;
        }

        .search-bar input:focus {
            border-color: var(--accent);
            background: #252529;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            opacity: 0.5;
            pointer-events: none;
        }

        .main-content {
            max-width: 1600px;
            margin: 0 auto;
            padding: 16px;
        }

        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
        }

        @media (min-width: 640px) {
            .channels-grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 16px; }
            .main-content { padding: 24px; }
        }

        .channel-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            transition: transform 0.2s cubic-bezier(0.2, 0, 0.2, 1), box-shadow 0.2s;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.03);
            aspect-ratio: 1/1.2;
            display: flex;
            flex-direction: column;
        }

        .channel-card:hover {
            border-color: rgba(255, 255, 255, 0.1);
            background: #1c1c1f;
        }

        .channel-card:active {
            transform: scale(0.96);
        }

        .logo-box {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: #1c1c1f;
        }

        .logo-box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 4px 12px rgba(0,0,0,0.5));
        }

        .channel-meta {
            padding: 12px;
            background: var(--card-bg);
        }

        .channel-name {
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 2px;
        }

        .channel-tag {
            font-size: 11px;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .ad-card {
            grid-column: 1 / -1;
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            margin: 8px 0;
            width: 100%;
        }

        .ad-label {
            font-size: 10px;
            color: var(--text-dim);
            text-align: center;
            padding: 6px;
            background: rgba(255, 255, 255, 0.03);
            letter-spacing: 1px;
            font-weight: 500;
        }

        .ad-container {
            width: 100%;
            height: 100px;
            background: #0a0a0c;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ad-container iframe,
        .ad-container ins,
        .ad-container > div {
            max-width: 100% !important;
            max-height: 100px !important;
        }

        .ad-container > * {
            margin: 0 auto;
            display: block;
        }

        .telegram-btn {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 60px;
            height: 60px;
            background-color: var(--telegram);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px rgba(0, 136, 204, 0.4);
            z-index: 1000;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), background-color 0.2s;
            text-decoration: none;
        }

        .telegram-btn:hover {
            transform: scale(1.1) translateY(-5px);
            background-color: #0099e5;
        }

        .telegram-btn:active {
            transform: scale(0.9);
        }

        .telegram-btn svg {
            width: 32px;
            height: 32px;
            fill: white;
            margin-right: 2px;
        }

        .loader {
            display: flex;
            justify-content: center;
            padding: 50px;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* Video Player Modal */
        .video-modal {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 9999;
            display: none;
            flex-direction: column;
        }

        .video-modal.active {
            display: flex;
        }

        .video-header {
            background: rgba(10, 10, 12, 0.95);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .video-title {
            font-size: 16px;
            font-weight: 600;
            color: white;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .shaka-video-container {
            flex: 1;
            position: relative;
            width: 100%;
            height: 100%;
        }

        video {
            width: 100%;
            height: 100%;
            background: #000;
            object-fit: contain;
        }

        .shaka-spinner-container,
        .shaka-spinner,
        .shaka-spinner-svg {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
        }

        @media (max-width: 640px) {
            .telegram-btn {
                bottom: 20px;
                right: 20px;
                width: 54px;
                height: 54px;
            }
            .telegram-btn svg {
                width: 28px;
                height: 28px;
            }
            .video-header {
                padding: 10px 12px;
            }
            .video-title {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="nav-wrapper">
        <div class="search-bar">
            <svg class="search-icon" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            <input type="text" id="searchInput" placeholder="Search for channels..." autocomplete="off">
        </div>
    </div>

    <div id="error-msg" style="background: rgba(239, 68, 68, 0.1); color: #f87171; padding: 12px; margin: 16px; border-radius: 8px; text-align: center; display: none;"></div>

    <main class="main-content">
        <div id="loader" class="loader"><div class="spinner"></div></div>
        <div id="grid" class="channels-grid"></div>
    </main>

    <!-- Video Player Modal -->
    <div id="videoModal" class="video-modal">
        <div class="video-header">
            <div class="video-title" id="videoTitle">Channel Name</div>
            <button class="close-btn" id="closeVideoBtn">&times;</button>
        </div>
        <div class="shaka-video-container" data-shaka-player>
            <video id="videoPlayer" autoplay playsinline preload="metadata" poster=""></video>
        </div>
    </div>

    <a href="https://t.me/+t9rJ42tcRJI2MDFl" target="_blank" class="telegram-btn" aria-label="Join our Telegram">
        <svg viewBox="0 0 24 24">
            <path d="M12 0C5.37 0 0 5.37 0 12s5.37 12 12 12 12-5.37 12-12S18.63 0 12 0zm5.56 8.16l-1.36 5.44c-.17.58-.34.77-.44.78-.22.02-.4-.15-.61-.29-.34-.22-.53-.36-.87-.58-.38-.25-.13-.39.08-.62.06-.06 1.06-.97 1.08-1.05.002-.01-.001-.05-.03-.06-.03-.01-.07-.01-.1 0-.04.01-.7.44-1.97 1.3-.19.13-.35.19-.5.19-.17 0-.49-.09-.72-.17-.29-.09-.52-.14-.5-.3.01-.08.13-.17.35-.26 1.36-.59 2.26-.98 2.72-1.17 1.29-.54 1.56-.63 1.73-.63.04 0 .13.01.18.05.05.04.06.09.07.13.004.04 0 .08-.002.12z"/>
        </svg>
    </a>

    <script>
        // API Configuration
        const API_URL = 'https://static-crane-seeutech-17dd4df3.koyeb.app/api/channels';
        const SMARTLINK_URL = 'https://staggermeaningless.com/djr63xfh5?key=0594e81080ace7ae2229d79efcbc8072';
        const AD_FREQUENCY = 6;

        // Ad Configuration
        const AD_CONFIG = {
            key: 'e370435c2937a2c6a0c3fa900e0430ac',
            format: 'iframe',
            height: 250,
            width: 300,
            scriptUrl: 'https://staggermeaningless.com/e370435c2937a2c6a0c3fa900e0430ac/invoke.js'
        };

        // Global State
        let allChannels = [];
        let filtered = [];
        let pendingChannelData = null;
        let adOpened = false;
        let shakaPlayer = null;
        let shakaUI = null;

        // DOM Elements
        const grid = document.getElementById('grid');
        const loader = document.getElementById('loader');
        const searchInput = document.getElementById('searchInput');
        const errorMsg = document.getElementById('error-msg');
        const videoModal = document.getElementById('videoModal');
        const videoTitle = document.getElementById('videoTitle');
        const closeVideoBtn = document.getElementById('closeVideoBtn');
        const videoPlayer = document.getElementById('videoPlayer');

        // Initialize Shaka Player
        async function initShakaPlayer() {
            shaka.polyfill.installAll();

            if (!shaka.Player.isBrowserSupported()) {
                console.error('Browser not supported');
                return null;
            }

            const player = new shaka.Player();
            await player.attach(videoPlayer);

            const container = document.querySelector('.shaka-video-container');
            const ui = new shaka.ui.Overlay(player, container, videoPlayer);

            ui.configure({
                controlPanelElements: [
                    'play_pause', 'time_and_duration', 'mute', 'volume',
                    'spacer', 'language', 'captions', 'picture_in_picture',
                    'quality', 'fullscreen'
                ],
                volumeBarColors: {
                    base: 'purple',
                    level: 'purple'
                },
                seekBarColors: {
                    base: 'gold',
                    buffered: 'gold',
                    played: 'gold'
                }
            });

            player.configure({
                streaming: {
                    lowLatencyMode: true,
                    bufferingGoal: 15,
                    rebufferingGoal: 2,
                    bufferBehind: 15,
                    retryParameters: {
                        timeout: 10000,
                        maxAttempts: 5,
                        baseDelay: 300,
                        backoffFactor: 1.2
                    },
                    segmentRequestTimeout: 8000,
                    segmentPrefetchLimit: 2,
                    useNativeHlsOnSafari: true
                },
                manifest: {
                    retryParameters: {
                        timeout: 8000,
                        maxAttempts: 3
                    }
                }
            });

            player.addEventListener('error', (event) => {
                console.error('Shaka Player Error:', event.detail);
            });

            return { player, ui };
        }

        // Play Channel in Video Player
        async function playChannelInPlayer(channelData) {
            videoTitle.textContent = channelData.title;
            videoModal.classList.add('active');

            if (!shakaPlayer) {
                const result = await initShakaPlayer();
                if (result) {
                    shakaPlayer = result.player;
                    shakaUI = result.ui;
                }
            }

            if (!shakaPlayer) {
                console.error('Failed to initialize player');
                return;
            }

            try {
                // Reset player configuration
                shakaPlayer.resetConfiguration();

                // Parse DRM key from channel data
                let drmConfig = null;
                if (channelData.key && channelData.licenseType === 'clearkey') {
                    const [keyId, keyValue] = channelData.key.split(':');
                    if (keyId && keyValue) {
                        drmConfig = {
                            clearKeys: {
                                [keyId]: keyValue
                            }
                        };
                    }
                }

                // Get cookie from channel data
                let cookieHeader = channelData.cookie || '';

                // Configure player
                const config = {
                    streaming: {
                        lowLatencyMode: true,
                        bufferingGoal: 15,
                        rebufferingGoal: 2,
                        bufferBehind: 15,
                        retryParameters: {
                            timeout: 10000,
                            maxAttempts: 5,
                            baseDelay: 300,
                            backoffFactor: 1.2
                        },
                        segmentRequestTimeout: 8000,
                        segmentPrefetchLimit: 2,
                        useNativeHlsOnSafari: true
                    },
                    manifest: {
                        retryParameters: {
                            timeout: 8000,
                            maxAttempts: 3
                        }
                    }
                };

                // Add DRM config if available
                if (drmConfig) {
                    config.drm = drmConfig;
                }

                shakaPlayer.configure(config);

                // Register request filter for headers and cookies
                shakaPlayer.getNetworkingEngine().registerRequestFilter((type, request) => {
                    // Add standard headers for JioTV streams
                    if (channelData.url.includes('jio.com')) {
                        request.headers['Referer'] = 'https://www.jiotv.com/';
                        request.headers['User-Agent'] = "plaYtv/7.1.5 (Linux;Android 13) ExoPlayerLib/2.11.6";
                    }

                    // Add cookie if available
                    if (cookieHeader) {
                        request.headers['Cookie'] = cookieHeader;

                        // Append cookie to URL if not already present (for JioTV)
                        if (
                            (type === shaka.net.NetworkingEngine.RequestType.MANIFEST ||
                                type === shaka.net.NetworkingEngine.RequestType.SEGMENT) &&
                            request.uris[0] && 
                            !request.uris[0].includes('__hdnea=') &&
                            channelData.url.includes('jio.com')
                        ) {
                            const separator = request.uris[0].includes('?') ? '&' : '?';
                            request.uris[0] += separator + cookieHeader;
                        }
                    }
                });

                // Load the stream URL from channel data
                const streamUrl = channelData.url;
                console.log('Loading stream:', streamUrl);
                console.log('With DRM:', drmConfig ? 'Yes' : 'No');
                console.log('With Cookie:', cookieHeader ? 'Yes' : 'No');
                
                await shakaPlayer.load(streamUrl);

                // Set volume before playing
                videoPlayer.volume = 0.8;

                // Attempt autoplay
                videoPlayer.muted = false;
                try {
                    await videoPlayer.play();
                    console.log('Unmuted autoplay successful');
                } catch (error) {
                    console.log('Unmuted autoplay failed, trying muted');
                    videoPlayer.muted = true;
                    try {
                        await videoPlayer.play();
                        console.log('Muted autoplay successful');
                    } catch (mutedError) {
                        console.error('Both autoplay attempts failed:', mutedError);
                    }
                }

                // Enable sound on interaction
                let hasUserInteracted = false;
                const enableSoundOnInteraction = () => {
                    if (!hasUserInteracted && videoPlayer.muted) {
                        videoPlayer.muted = false;
                        videoPlayer.volume = 0.8;
                        hasUserInteracted = true;
                        console.log('Sound enabled after user interaction');
                    }
                };
                ['click', 'touchstart', 'keydown'].forEach(event => {
                    document.addEventListener(event, enableSoundOnInteraction, { once: true });
                });

            } catch (error) {
                console.error('Load error:', error);
                alert('Failed to load channel: ' + error.message);
            }
        }

        // Close Video Player
        function closeVideoPlayer() {
            videoModal.classList.remove('active');
            if (shakaPlayer) {
                shakaPlayer.unload();
            }
            videoPlayer.pause();
        }

        // Initialize App
        async function init() {
            try {
                const res = await fetch(API_URL);
                const json = await res.json();
                
                if (json.success && Array.isArray(json.data)) {
                    allChannels = json.data;
                    renderGrid(allChannels);
                } else {
                    throw new Error("Invalid data format");
                }
            } catch (err) {
                errorMsg.style.display = 'block';
                errorMsg.textContent = "Unable to load channels. Please try again later.";
                console.error(err);
            } finally {
                loader.style.display = 'none';
            }
        }

        // Apply Filters
        function applyFilters() {
            const query = searchInput.value.toLowerCase().trim();
            
            filtered = allChannels.filter(c => {
                const matchesSearch = !query || c.title.toLowerCase().includes(query);
                return matchesSearch;
            });

            renderGrid(filtered);
        }

        // Create Ad Card
        function createAdCard() {
            const adCard = document.createElement('div');
            adCard.className = 'ad-card';
            
            const adId = 'ad-' + Math.random().toString(36).substr(2, 9);
            
            adCard.innerHTML = `
                <div class="ad-label">ADVERTISEMENT</div>
                <div class="ad-container" id="${adId}"></div>
            `;
            
            setTimeout(() => {
                const container = document.getElementById(adId);
                if (!container) return;
                
                const iframe = document.createElement('iframe');
                iframe.style.cssText = 'width:100%;height:120px;border:none;display:block;background:#0a0a0c;';
                iframe.setAttribute('scrolling', 'no');
                iframe.setAttribute('frameborder', '0');
                
                container.appendChild(iframe);
                
                const doc = iframe.contentWindow.document;
                doc.open();
                doc.write(`
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <meta charset="UTF-8">
                        <style>
                            body {
                                margin: 0;
                                padding: 10px;
                                background: #0a0a0c;
                                display: flex;
                                align-items: center;
                                justify-content: center;
                                min-height: 100px;
                                overflow: hidden;
                            }
                        </style>
                    </head>
                    <body>
                        <script type="text/javascript">
                            atOptions = {
                                'key': '${AD_CONFIG.key}',
                                'format': '${AD_CONFIG.format}',
                                'height': ${AD_CONFIG.height},
                                'width': ${AD_CONFIG.width},
                                'params': {}
                            };
                        <\/script>
                        <script type="text/javascript" src="${AD_CONFIG.scriptUrl}"><\/script>
                    </body>
                    </html>
                `);
                doc.close();
                
            }, 50);
            
            return adCard;
        }

        // Handle Channel Click
        function handleChannelClick(item) {
            // Check if running in Android WebView
            if (window.Android && window.Android.playChannel) {
                // Store channel data for ad flow
                pendingChannelData = item;
                adOpened = true;
                
                // Open smart link ad in external browser
                window.location.href = SMARTLINK_URL;
                
                // Fallback: Play immediately after short delay if ad doesn't open
                setTimeout(() => {
                    if (pendingChannelData && window.Android && window.Android.playChannel) {
                        window.Android.playChannel(JSON.stringify(pendingChannelData));
                        pendingChannelData = null;
                        adOpened = false;
                    }
                }, 2000);
            } else {
                // Web browser: play directly in modal
                playChannelInPlayer(item);
            }
        }

        // Render Grid
        function renderGrid(data) {
            grid.innerHTML = '';
            
            if (data.length === 0) {
                grid.innerHTML = `<div style="grid-column: 1/-1; text-align: center; padding: 40px; color: var(--text-dim);">No channels match your search</div>`;
                return;
            }

            data.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'channel-card';
                card.innerHTML = `
                    <div class="logo-box">
                        <img src="${item.logo}" alt="" onerror="this.src='https://via.placeholder.com/150/1c1c1f/ffffff?text=TV'">
                    </div>
                    <div class="channel-meta">
                        <div class="channel-name">${item.title}</div>
                        <div class="channel-tag">${item.groupTitle || 'LIVE'}</div>
                    </div>
                `;
                
                card.onclick = () => handleChannelClick(item);
                grid.appendChild(card);

                if ((index + 1) % AD_FREQUENCY === 0 && index < data.length - 1) {
                    const adCard = createAdCard();
                    grid.appendChild(adCard);
                }
            });
            
            if (data.length > AD_FREQUENCY) {
                const adCard = createAdCard();
                grid.appendChild(adCard);
            }
        }

        // Handle visibility change (for Android app)
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden && pendingChannelData && adOpened) {
                setTimeout(() => {
                    if (window.Android && window.Android.playChannel) {
                        window.Android.playChannel(JSON.stringify(pendingChannelData));
                    }
                    pendingChannelData = null;
                    adOpened = false;
                }, 500);
            }
        });

        // Handle window focus (for Android app)
        window.addEventListener('focus', function() {
            if (pendingChannelData && adOpened) {
                setTimeout(() => {
                    if (window.Android && window.Android.playChannel) {
                        window.Android.playChannel(JSON.stringify(pendingChannelData));
                    }
                    pendingChannelData = null;
                    adOpened = false;
                }, 500);
            }
        });

        // Event Listeners
        searchInput.addEventListener('input', applyFilters);
        closeVideoBtn.addEventListener('click', closeVideoPlayer);

        // Close modal on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && videoModal.classList.contains('active')) {
                closeVideoPlayer();
            }
        });

        // Start the app
        init();
    </script>
</body>
</html>

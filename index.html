<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMax TV - Live Streaming</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Shaka Player Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous">

    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0a0e27;
            color: #E8EAED;
        }

        body {
            display: flex;
        }

        /* Layout */
        .app-container {
            display: flex;
            flex: 1;
            height: 100vh;
            width: 100vw;
            position: relative;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1d35 50%, #0f1229 100%);
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Channels Sidebar */
        .channels-sidebar {
            width: 100%;
            background: linear-gradient(180deg, rgba(15, 18, 38, 0.98) 0%, rgba(10, 14, 39, 0.98) 100%);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(30px);
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-right: 1px solid rgba(99, 102, 241, 0.1);
        }

        .channels-sidebar.with-player {
            width: 420px;
            max-width: 450px;
            min-width: 320px;
        }

        .sidebar-header {
            padding: 20px 24px 16px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(168, 85, 247, 0.05) 100%);
            border-bottom: 2px solid rgba(99, 102, 241, 0.2);
            display: flex;
            flex-direction: column;
            gap: 16px;
            flex-shrink: 0;
        }

        .sidebar-header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 42px;
            height: 42px;
            background: linear-gradient(135deg, #6366F1 0%, #A855F7 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 800;
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .sidebar-title {
            color: #FFFFFF;
            font-size: 1.5em;
            font-weight: 800;
            letter-spacing: 0.02em;
            background: linear-gradient(135deg, #6366F1 0%, #A855F7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .sidebar-subtitle {
            font-size: 0.75em;
            color: #A0AEC0;
            margin-top: 2px;
            font-weight: 500;
        }

        .sidebar-search {
            position: relative;
        }

        #channel-search {
            width: 100%;
            padding: 12px 20px 12px 44px;
            font-size: 0.95em;
            border-radius: 12px;
            border: 2px solid rgba(99, 102, 241, 0.3);
            background: rgba(15, 18, 38, 0.8);
            color: #E8EAED;
            outline: none;
            transition: all 0.3s;
            font-weight: 500;
        }

        #channel-search::placeholder {
            color: #6B7280;
        }

        #channel-search:focus {
            border-color: #6366F1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
            background: rgba(15, 18, 38, 0.95);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #6B7280;
            font-size: 18px;
            pointer-events: none;
        }

        .channel-grid-container {
            padding: 16px;
            flex: 1;
            overflow-y: auto;
        }

        .channel-grid-container::-webkit-scrollbar {
            width: 10px;
        }

        .channel-grid-container::-webkit-scrollbar-track {
            background: rgba(15, 18, 38, 0.5);
        }

        .channel-grid-container::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #6366F1 0%, #A855F7 100%);
            border-radius: 5px;
        }

        .channel-grid-container::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #4F46E5 0%, #9333EA 100%);
        }

        .channel-section-label {
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: #A855F7;
            margin: 20px 8px 16px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .channel-section-label::before {
            content: '';
            width: 4px;
            height: 20px;
            background: linear-gradient(180deg, #6366F1 0%, #A855F7 100%);
            border-radius: 2px;
        }

        .channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 14px;
            padding: 0 4px;
        }

        .channel-card {
            background: linear-gradient(135deg, rgba(30, 33, 56, 0.8) 0%, rgba(20, 23, 43, 0.8) 100%);
            border-radius: 14px;
            cursor: pointer;
            border: 2px solid transparent;
            display: flex;
            flex-direction: column;
            padding: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
            overflow: hidden;
            position: relative;
        }

        .channel-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(168, 85, 247, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .channel-card:hover {
            transform: translateY(-4px) scale(1.02);
            border-color: rgba(99, 102, 241, 0.6);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.3);
        }

        .channel-card:hover::before {
            opacity: 1;
        }

        .channel-card:focus-visible {
            border-color: #FBBF24;
            box-shadow: 0 0 0 4px rgba(251, 191, 36, 0.3);
        }

        .channel-card.active {
            border-color: #6366F1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.4), 0 8px 24px rgba(99, 102, 241, 0.4);
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2) 0%, rgba(168, 85, 247, 0.2) 100%);
        }

        .channel-logo-wrapper {
            width: 100%;
            aspect-ratio: 16 / 9;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(5, 8, 20, 0.8);
            position: relative;
            overflow: hidden;
        }

        .channel-logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 12px;
        }

        .live-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
            color: white;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.7em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            box-shadow: 0 2px 8px rgba(239, 68, 68, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .channel-info {
            padding: 10px;
            background: rgba(10, 14, 39, 0.6);
        }

        .channel-title {
            font-weight: 600;
            font-size: 0.85em;
            color: #F9FAFB;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: center;
        }

        /* Player Area */
        .player-area {
            flex: 1;
            position: relative;
            background: #000;
            display: none;
            flex-direction: column;
        }

        .player-area.visible {
            display: flex;
        }

        .player-frame {
            flex: 1;
            position: relative;
            background: #000;
        }

        .shaka-video-container {
            width: 100%;
            height: 100%;
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: #000;
        }

        /* Video Object-Fit Classes */
        .video-fit-contain { object-fit: contain !important; }
        .video-fit-cover { object-fit: cover !important; }
        .video-fit-fill { object-fit: fill !important; }

        /* Top overlay */
        .player-overlay-top {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 28px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.9), transparent);
            z-index: 5;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
            opacity: 1;
            transition: opacity 0.3s;
        }

        .player-overlay-top.hidden {
            opacity: 0;
        }

        .player-info-group {
            pointer-events: auto;
            max-width: 60%;
        }

        .current-channel-name {
            color: #FFFFFF;
            font-weight: 800;
            font-size: 1.6em;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.9);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .current-channel-status {
            font-size: 0.9em;
            color: #D1D5DB;
            margin-top: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #10B981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .toggle-sidebar-btn {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.9) 0%, rgba(168, 85, 247, 0.9) 100%);
            border-radius: 12px;
            border: none;
            color: #FFFFFF;
            padding: 12px 24px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95em;
            letter-spacing: 0.02em;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
            pointer-events: auto;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .toggle-sidebar-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.6);
        }

        .toggle-sidebar-btn:active {
            transform: translateY(0);
        }

        /* Loading / Error */
        .loading {
            text-align: center;
            padding: 48px 24px;
            color: #9CA3AF;
            font-size: 0.95em;
        }

        .loading-spinner {
            border: 4px solid rgba(99, 102, 241, 0.2);
            border-top: 4px solid #6366F1;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-banner {
            position: absolute;
            left: 50%;
            bottom: 10%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.95) 0%, rgba(220, 38, 38, 0.95) 100%);
            color: #FEE2E2;
            padding: 16px 24px;
            border-radius: 16px;
            font-size: 0.9em;
            border: 2px solid rgba(254, 226, 226, 0.3);
            display: flex;
            align-items: center;
            gap: 14px;
            z-index: 15;
            pointer-events: auto;
            box-shadow: 0 8px 24px rgba(239, 68, 68, 0.5);
            font-weight: 500;
        }

        .error-retry-btn {
            background: rgba(254, 226, 226, 0.2);
            border: 2px solid #FEE2E2;
            color: #FEE2E2;
            padding: 8px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.2s;
        }

        .error-retry-btn:hover {
            background: rgba(254, 226, 226, 0.3);
            transform: scale(1.05);
        }

        /* Shaka UI Custom Styles */
        .shaka-bottom-controls {
            padding: 0 2em 1em;
        }

        .shaka-settings-menu {
            background: rgba(15, 18, 38, 0.98) !important;
            border: 1px solid rgba(99, 102, 241, 0.3) !important;
            border-radius: 12px !important;
            backdrop-filter: blur(20px);
        }

        .shaka-back-to-overflow-button,
        .shaka-overflow-menu-button {
            color: #E8EAED !important;
        }

        .shaka-overflow-menu-button:hover {
            background: rgba(99, 102, 241, 0.2) !important;
        }

        /* Mobile adjustments */
        @media (max-width: 900px) {
            .channels-sidebar.with-player {
                position: absolute;
                z-index: 20;
                top: 0;
                bottom: 0;
                left: 0;
                width: 85%;
                max-width: 450px;
                transform: translateX(-100%);
                transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                box-shadow: 20px 0 40px rgba(0, 0, 0, 0.9);
            }

            .channels-sidebar.with-player.open {
                transform: translateX(0);
            }

            .channel-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .current-channel-name {
                font-size: 1.3em;
            }

            .logo-icon {
                width: 36px;
                height: 36px;
                font-size: 20px;
            }

            .sidebar-title {
                font-size: 1.3em;
            }
        }

        @media (max-width: 480px) {
            .sidebar-header {
                padding: 16px 18px 12px;
            }

            .toggle-sidebar-btn {
                padding: 10px 18px;
                font-size: 0.85em;
            }

            .player-overlay-top {
                padding: 14px 18px;
            }

            .channel-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 10px;
            }

            .player-info-group {
                max-width: 50%;
            }
        }
    </style>
</head>
<body>
<div class="app-container">
    <div class="main-content">
        <!-- Channels Sidebar -->
        <aside class="channels-sidebar" id="channels-sidebar">
            <div class="sidebar-header">
                <div class="sidebar-header-top">
                    <div class="logo-section">
                        <div class="logo-icon">IM</div>
                        <div>
                            <div class="sidebar-title">IMax TV</div>
                            <div class="sidebar-subtitle">Live Streaming Platform</div>
                        </div>
                    </div>
                </div>
                <div class="sidebar-search">
                    <span class="search-icon">üîç</span>
                    <input type="search" id="channel-search"
                           placeholder="Search channels..."
                           autocomplete="off">
                </div>
            </div>
            <div class="channel-grid-container" id="channel-grid-container">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading channels...</p>
                </div>
            </div>
        </aside>

        <!-- Player Area -->
        <section class="player-area" id="player-area">
            <div class="player-frame">
                <div class="player-overlay-top" id="player-overlay-top">
                    <div class="player-info-group">
                        <div class="current-channel-name" id="current-channel-name">
                            Select a channel
                        </div>
                        <div class="current-channel-status" id="current-channel-status">
                            <span class="status-dot"></span>
                            <span>Browse channels to start</span>
                        </div>
                    </div>
                    
                    <button class="toggle-sidebar-btn" id="toggle-sidebar">
                        <span>‚ò∞</span>
                        <span>Channels</span>
                    </button>
                </div>

                <!-- Shaka Player container -->
                <div class="shaka-video-container" data-shaka-player-container>
                    <video autoplay playsinline preload="metadata"
                           data-shaka-player></video>
                </div>

                <!-- Error banner -->
                <div id="error-banner" class="error-banner" style="display:none;">
                    <span id="error-text">Playback error.</span>
                    <button id="error-retry" class="error-retry-btn">Retry</button>
                </div>
            </div>
        </section>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>

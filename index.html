<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maya TV - Live Streaming</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous">
    
    <style>
        /* ============================== */
        /* Base & Theme */
        /* ============================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        :root {
            --bg-primary: #0F172A;
            --bg-secondary: #1E293B;
            --bg-tertiary: #334155;
            --accent-primary: #FACC15;
            --accent-blue: #3B82F6;
            --text-primary: #F8FAFC;
            --text-secondary: #94A3B8;
            --success: #10B981;
            --error: #EF4444;
            --shadow: rgba(0, 0, 0, 0.5);
        }
        
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow: hidden;
        }
        
        /* ============================== */
        /* Layout */
        /* ============================== */
        .app-container {
            display: flex;
            height: 100vh;
            position: relative;
        }
        
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        /* ============================== */
        /* Channel Sidebar */
        /* ============================== */
        .channels-sidebar {
            width: 380px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--bg-tertiary);
            display: flex;
            flex-direction: column;
            position: absolute;
            height: 100%;
            z-index: 100;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        
        .channels-sidebar.open {
            transform: translateX(0);
            box-shadow: 5px 0 20px var(--shadow);
        }

        .sidebar-header {
            padding: 24px 20px;
            background: linear-gradient(135deg, var(--accent-primary), #F59E0B);
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 3px solid var(--accent-primary);
        }

        .app-logo {
            font-size: 2em;
            font-weight: 800;
            color: var(--bg-primary);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .sidebar-search-container {
            padding: 20px;
            border-bottom: 1px solid var(--bg-tertiary);
            background: var(--bg-secondary);
        }

        #channel-search {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.05em;
            border: 2px solid var(--bg-tertiary);
            border-radius: 12px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            transition: all 0.3s;
        }
        
        #channel-search:focus {
            border-color: var(--accent-primary);
            outline: none;
            box-shadow: 0 0 0 4px rgba(250, 204, 21, 0.2);
            background: var(--bg-primary);
        }

        .view-toggle {
            padding: 12px 20px;
            background: var(--bg-tertiary);
            display: flex;
            gap: 10px;
            border-bottom: 1px solid var(--bg-tertiary);
        }

        .view-btn {
            flex: 1;
            padding: 10px;
            background: transparent;
            border: 2px solid transparent;
            color: var(--text-secondary);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .view-btn.active {
            background: var(--bg-primary);
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }

        .view-btn:hover {
            background: var(--bg-primary);
        }
        
        .channel-grid {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            display: grid;
            gap: 15px;
            scroll-behavior: smooth;
        }

        .channel-grid.grid-view {
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        }

        .channel-grid.list-view {
            grid-template-columns: 1fr;
        }
        
        .channel-card {
            background: var(--bg-tertiary);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            border: 3px solid transparent;
            overflow: hidden;
            position: relative;
        }

        .channel-grid.grid-view .channel-card {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
        }

        .channel-grid.list-view .channel-card {
            display: flex;
            align-items: center;
            padding: 12px;
            height: 85px;
        }
        
        .channel-card:hover,
        .channel-card:focus {
            transform: scale(1.05);
            border-color: var(--accent-primary);
            background: var(--bg-secondary);
            box-shadow: 0 8px 24px var(--shadow);
            outline: none;
        }
        
        .channel-card.active {
            border-color: var(--accent-blue);
            background: var(--bg-secondary);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        .channel-card.active::after {
            content: '‚ñ∂';
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--accent-blue);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7em;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.5);
        }
        
        .channel-logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 8px;
            background: var(--bg-primary);
            border-radius: 8px;
        }

        .channel-grid.grid-view .channel-logo {
            flex: 1;
            margin-bottom: 10px;
        }

        .channel-grid.list-view .channel-logo {
            width: 60px;
            height: 60px;
            flex-shrink: 0;
        }
        
        .channel-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: 0;
        }

        .channel-grid.list-view .channel-info {
            padding-left: 15px;
            flex: 1;
        }
        
        .channel-title {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.95em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .channel-grid.grid-view .channel-title {
            text-align: center;
            font-size: 0.9em;
        }
        
        /* ============================== */
        /* Player Area */
        /* ============================== */
        .player-area {
            flex: 1;
            position: relative;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .player-area.hidden {
            display: none;
        }

        .splash-screen {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #1E293B 0%, #0F172A 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            animation: fadeIn 0.5s ease;
        }

        .splash-logo {
            font-size: 5em;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-primary), #F59E0B);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(250, 204, 21, 0.3);
        }

        .splash-tagline {
            font-size: 1.5em;
            color: var(--text-secondary);
            margin-bottom: 40px;
        }

        .splash-cta {
            background: var(--accent-primary);
            color: var(--bg-primary);
            padding: 18px 40px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 24px rgba(250, 204, 21, 0.4);
        }

        .splash-cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(250, 204, 21, 0.5);
        }
        
        .shaka-video-container {
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
        }

        .shaka-video-container.active {
            display: block;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        :fullscreen video,
        :-webkit-full-screen video {
            object-fit: cover !important;
        }
        
        .player-controls {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            z-index: 50;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
        }

        .player-controls > * {
            pointer-events: auto;
        }
        
        .current-channel-info {
            color: white;
            font-weight: 700;
            font-size: 1.3em;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.9);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #stream-status {
            font-size: 0.75em;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-live {
            background: var(--success);
            color: #fff;
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.6);
            animation: pulse 1.5s infinite;
        }

        .status-offline {
            background: var(--error);
            color: #fff;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .toggle-sidebar-btn {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 1.05em;
        }
        
        .toggle-sidebar-btn:hover,
        .toggle-sidebar-btn:focus {
            background: rgba(255,255,255,0.25);
            border-color: var(--accent-primary);
            transform: translateY(-2px);
            outline: none;
        }
        
        /* ============================== */
        /* Ad Dialog */
        /* ============================== */
        .ad-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .ad-overlay.active {
            display: flex;
        }

        .ad-dialog {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            border: 3px solid var(--accent-primary);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            animation: slideUp 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .ad-logo {
            font-size: 3em;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-primary), #F59E0B);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }

        .ad-channel-name {
            font-size: 1.5em;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 20px;
        }

        .ad-message {
            font-size: 1.1em;
            color: var(--text-secondary);
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .ad-spinner {
            border: 4px solid var(--bg-tertiary);
            border-top: 4px solid var(--accent-primary);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .ad-timer {
            font-size: 1.3em;
            color: var(--accent-primary);
            font-weight: 700;
        }
        
        /* ============================== */
        /* Loading & Error States */
        /* ============================== */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .loading-spinner {
            border: 4px solid var(--bg-tertiary);
            border-top: 4px solid var(--accent-primary);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .error-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            display: none;
        }

        .error-container.active {
            display: block;
        }
        
        .error-message {
            background: linear-gradient(135deg, #450A0A, #7F1D1D);
            color: #FECACA;
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            max-width: 450px;
            border: 2px solid var(--error);
            box-shadow: 0 20px 60px rgba(239, 68, 68, 0.3);
        }

        .error-message h3 {
            font-size: 1.8em;
            margin-bottom: 15px;
        }
        
        .refresh-btn {
            background: var(--accent-primary);
            color: var(--bg-primary);
            border: none;
            padding: 14px 30px;
            border-radius: 10px;
            margin-top: 20px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.1em;
            transition: all 0.3s;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(250, 204, 21, 0.4);
        }

        /* ============================== */
        /* Responsive */
        /* ============================== */
        @media (min-width: 769px) {
            .channels-sidebar {
                position: relative;
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            .channels-sidebar {
                width: 85%;
                max-width: 380px;
            }

            .splash-logo {
                font-size: 3.5em;
            }

            .splash-tagline {
                font-size: 1.2em;
            }

            .channel-grid.grid-view {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="main-content">
            <!-- Channel Sidebar -->
            <div class="channels-sidebar" id="channels-sidebar">
                <div class="sidebar-header">
                    <div class="app-logo">üì∫ Maya TV</div>
                </div>

                <div class="sidebar-search-container">
                    <input type="search" id="channel-search" placeholder="üîç Search channels...">
                </div>

                <div class="view-toggle">
                    <button class="view-btn active" data-view="list">üìã List</button>
                    <button class="view-btn" data-view="grid">‚äû Grid</button>
                </div>
                
                <div class="channel-grid list-view" id="channel-grid">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Loading channels...</p>
                    </div>
                </div>
            </div>
            
            <!-- Player Area -->
            <div class="player-area" id="player-area">
                <!-- Splash Screen (shown initially) -->
                <div class="splash-screen" id="splash-screen">
                    <div class="splash-logo">üì∫ Maya TV</div>
                    <div class="splash-tagline">Your Premium Streaming Experience</div>
                    <button class="splash-cta" id="start-watching">Start Watching</button>
                </div>

                <!-- Player Controls -->
                <div class="player-controls">
                    <button class="toggle-sidebar-btn" id="toggle-sidebar">‚ò∞ Channels</button>
                    <div class="current-channel-info">
                        <span id="current-channel">Select a channel</span>
                        <span id="stream-status" class="status-offline">Offline</span>
                    </div>
                </div>
                
                <!-- Video Player -->
                <div class="shaka-video-container" data-shaka-player>
                    <video autoplay playsinline preload="metadata"></video>
                </div>
            </div>
        </div>

        <!-- Ad Dialog Overlay -->
        <div class="ad-overlay" id="ad-overlay">
            <div class="ad-dialog">
                <div class="ad-logo">üì∫ Maya TV</div>
                <div class="ad-channel-name" id="ad-channel-name">Channel Name</div>
                <div class="ad-spinner"></div>
                <div class="ad-message">
                    Your stream will resume after this brief message
                </div>
                <div class="ad-timer" id="ad-timer">Loading ad...</div>
            </div>
        </div>
        
        <!-- Error Container -->
        <div class="error-container" id="error-container">
            <div class="error-message">
                <h3>‚ö†Ô∏è Connection Error</h3>
                <p id="error-text">Could not retrieve channel list.</p>
                <button class="refresh-btn" id="refresh-btn">‚ü≥ Try Again</button>
            </div>
        </div>
    </div>

    <!-- External Script -->
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel Hub - Live TV Player</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Shaka Player Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous">

    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #050509;
            color: #E0E0E0;
        }

        body {
            display: flex;
        }

        /* Layout */
        .app-container {
            display: flex;
            flex: 1;
            height: 100vh;
            width: 100vw;
            position: relative;
            background: radial-gradient(circle at top left, #1a2033 0%, #050509 60%);
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Channels Sidebar */
        .channels-sidebar {
            width: 380px;
            max-width: 400px;
            min-width: 280px;
            background: rgba(8, 8, 12, 0.96);
            border-right: 1px solid #262b3b;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(20px);
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 16px 18px 12px;
            border-bottom: 1px solid #262b3b;
            display: flex;
            flex-direction: column;
            gap: 12px;
            flex-shrink: 0;
        }

        .sidebar-header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sidebar-title {
            color: #FFFFFF;
            font-size: 1.2em;
            font-weight: 700;
            letter-spacing: 0.04em;
        }

        .sidebar-subtitle {
            font-size: 0.75em;
            color: #9CA3AF;
            margin-top: 4px;
        }

        .sidebar-search {
            flex-grow: 1;
        }

        #channel-search {
            width: 100%;
            padding: 10px 16px;
            font-size: 0.95em;
            border-radius: 8px;
            border: 2px solid #3B4255;
            background: #10131D;
            color: #E5E7EB;
            outline: none;
            transition: all 0.2s;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        #channel-search::placeholder {
            color: #6B7280;
        }

        #channel-search:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.35);
            background: #161a29;
        }

        /* Ad Container in Sidebar */
        .sidebar-ad-container {
            padding: 12px;
            text-align: center;
            border-top: 1px solid #262b3b;
            margin-top: 12px;
            background: rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .channel-grid {
            padding: 16px 12px;
            flex: 1;
            overflow-y: auto;
        }

        .channel-grid::-webkit-scrollbar {
            width: 8px;
        }

        .channel-grid::-webkit-scrollbar-track {
            background: #10131D;
        }

        .channel-grid::-webkit-scrollbar-thumb {
            background: #3B4255;
            border-radius: 4px;
        }

        .channel-grid::-webkit-scrollbar-thumb:hover {
            background: #4CAF50;
        }

        .channel-section-label {
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: #4CAF50;
            margin: 14px 4px 14px;
            font-weight: 600;
        }

        .channel-card {
            background: #151826;
            border-radius: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            border: 2px solid transparent;
            display: flex;
            align-items: center;
            padding: 8px;
            gap: 12px;
            transition: transform 0.18s, border-color 0.18s, box-shadow 0.18s, background 0.18s;
            outline: none;
        }

        .channel-card:hover {
            transform: scale(1.01);
            border-color: rgba(76, 175, 80, 0.5);
        }

        .channel-card:focus-visible {
            border-color: #FFEB3B;
            box-shadow: 0 0 0 3px rgba(255, 235, 59, 0.5), 0 0 10px rgba(255, 235, 59, 0.2);
            background: #1E2134;
        }

        .channel-card.active {
            border-color: #4CAF50;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.8);
            background: linear-gradient(90deg, #171b28 0%, #10151f 80%);
        }

        .channel-logo-wrapper {
            width: 100px;
            height: 56px;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #050814;
            flex-shrink: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .channel-logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .channel-info {
            flex: 1;
            min-width: 0;
        }

        .channel-title {
            font-weight: 600;
            font-size: 1em;
            color: #F9FAFB;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .channel-meta {
            margin-top: 4px;
            font-size: 0.78em;
            color: #A0AEC0;
        }

        /* Player Area */
        .player-area {
            flex: 1;
            position: relative;
            background: #000;
            display: flex;
            flex-direction: column;
        }

        /* Ad Banner Above Player */
        .player-top-ad {
            background: #000;
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #262b3b;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .player-frame {
            flex: 1;
            position: relative;
            background: #000;
        }

        .shaka-video-container {
            width: 100%;
            height: 100%;
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: #000;
        }

        /* Video Object-Fit Classes */
        .video-fit-contain { object-fit: contain !important; }
        .video-fit-cover { object-fit: cover !important; }
        .video-fit-fill { object-fit: fill !important; }

        /* Top overlay */
        .player-overlay-top {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 14px 22px 10px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.85), transparent);
            z-index: 5;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
            opacity: 1;
            transition: opacity 0.3s;
        }

        .player-overlay-top.hidden {
            opacity: 0;
        }

        .controls-group {
            display: flex;
            align-items: center;
            gap: 12px;
            pointer-events: auto;
        }

        .aspect-ratio-controls button {
            background: rgba(15, 23, 42, 0.75);
            border: 1px solid #475569;
            color: #E5E7EB;
            padding: 8px 14px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.2s;
            pointer-events: auto;
            min-width: 65px;
        }

        .aspect-ratio-controls button:hover {
            background: rgba(30, 64, 175, 0.95);
        }

        .aspect-ratio-controls button.active {
            background: #4CAF50;
            border-color: #4CAF50;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.5);
            color: #050509;
            font-weight: 600;
        }

        .player-info-group {
            pointer-events: auto;
        }

        .current-channel-name {
            color: #FFFFFF;
            font-weight: 700;
            font-size: 1.3em;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.9);
        }

        .current-channel-status {
            font-size: 0.85em;
            color: #BCC2CC;
        }

        .toggle-sidebar-btn {
            background: rgba(15, 23, 42, 0.85);
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.8);
            color: #E5E7EB;
            padding: 9px 18px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9em;
            letter-spacing: 0.04em;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.18s, transform 0.1s, box-shadow 0.18s;
            pointer-events: auto;
        }

        .toggle-sidebar-btn:hover {
            background: rgba(30, 64, 175, 0.95);
            border-color: #A5B4FC;
            box-shadow: 0 0 0 2px rgba(129, 140, 248, 0.55);
        }

        .toggle-sidebar-btn:focus-visible {
            outline: none;
            box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.8);
        }

        /* Loading / Error */
        .loading {
            text-align: center;
            padding: 32px 18px;
            color: #9CA3AF;
            font-size: 0.9em;
        }

        .loading-spinner {
            border: 3px solid #1F2933;
            border-top: 3px solid #4CAF50;
            width: 34px;
            height: 34px;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-banner {
            position: absolute;
            left: 50%;
            bottom: 8%;
            transform: translateX(-50%);
            background: rgba(127, 29, 29, 0.96);
            color: #FECACA;
            padding: 12px 18px;
            border-radius: 999px;
            font-size: 0.85em;
            border: 1px solid rgba(254, 202, 202, 0.4);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 15;
            pointer-events: auto;
        }

        .error-retry-btn {
            background: rgba(254, 202, 202, 0.2);
            border: 1px solid #FECACA;
            color: #FECACA;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 500;
            transition: all 0.2s;
        }

        .error-retry-btn:hover {
            background: rgba(254, 202, 202, 0.3);
        }

        /* Bottom Ad Bar */
        .bottom-ad-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            padding: 10px;
            text-align: center;
            z-index: 1000;
            border-top: 1px solid #262b3b;
        }

        /* Shaka UI tweaks */
        .shaka-bottom-controls {
            padding: 0 2em 0.8em;
        }

        /* Mobile adjustments */
        @media (max-width: 900px) {
            .channels-sidebar {
                position: absolute;
                z-index: 20;
                top: 0;
                bottom: 0;
                left: 0;
                width: 75%;
                max-width: 400px;
                transform: translateX(-100%);
                transition: transform 0.25s ease-out;
                box-shadow: 14px 0 30px rgba(0, 0, 0, 0.8);
            }

            .channels-sidebar.open {
                transform: translateX(0);
            }

            .sidebar-ad-container {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .aspect-ratio-controls {
                display: none;
            }
            
            .current-channel-name {
                font-size: 1.1em;
            }

            .player-top-ad {
                padding: 5px;
                min-height: 70px;
            }
        }

        @media (max-width: 480px) {
            .sidebar-header-top {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .sidebar-search {
                margin-top: 10px;
            }
            
            .toggle-sidebar-btn {
                padding: 7px 14px;
                font-size: 0.85em;
            }

            .player-overlay-top {
                padding: 10px 14px 8px;
            }

            .player-top-ad {
                display: none;
            }

            .bottom-ad-bar {
                padding: 5px;
            }
        }
    </style>
</head>
<body>
<div class="app-container">
    <div class="main-content">
        <!-- Channels Sidebar -->
        <aside class="channels-sidebar" id="channels-sidebar">
            <div class="sidebar-header">
                <div class="sidebar-header-top">
                    <div class="sidebar-header-left">
                        <div class="sidebar-title">Channel Hub</div>
                        <div class="sidebar-subtitle">Live Streams (D-pad optimized)</div>
                    </div>
                </div>
                <div class="sidebar-search">
                    <input type="search" id="channel-search"
                           placeholder="Search channels (Ctrl/Cmd+K)"
                           autocomplete="off">
                </div>

                <!-- Ad in Sidebar -->
                <div class="sidebar-ad-container">
                    <script type="text/javascript">
                        atOptions = {
                            'key' : 'e47e23c42180f22a6878eac897af183c',
                            'format' : 'iframe',
                            'height' : 60,
                            'width' : 468,
                            'params' : {}
                        };
                    </script>
                    <script type="text/javascript" src="https://tumbleddear.com/e47e23c42180f22a6878eac897af183c/invoke.js"></script>
                </div>
            </div>
            <div class="channel-grid" id="channel-grid">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading channels...</p>
                </div>
            </div>
        </aside>

        <!-- Player Area -->
        <section class="player-area">
            <!-- Ad Banner Above Player -->
            <div class="player-top-ad">
                <script type="text/javascript">
                    atOptions = {
                        'key' : 'e47e23c42180f22a6878eac897af183c',
                        'format' : 'iframe',
                        'height' : 60,
                        'width' : 468,
                        'params' : {}
                    };
                </script>
                <script type="text/javascript" src="https://tumbleddear.com/e47e23c42180f22a6878eac897af183c/invoke.js"></script>
            </div>

            <div class="player-frame">
                <div class="player-overlay-top" id="player-overlay-top">
                    <div class="player-info-group">
                        <div class="current-channel-name" id="current-channel-name">
                            Select a channel
                        </div>
                        <div class="current-channel-status" id="current-channel-status">
                            Use the channel list on the left
                        </div>
                    </div>
                    
                    <div class="controls-group">
                        <!-- Aspect Ratio Controls -->
                        <div class="aspect-ratio-controls" id="aspect-ratio-controls">
                            <button data-fit="contain" class="active" title="Fit to screen">Fit</button>
                            <button data-fit="cover" title="Fill screen (crop)">Crop</button>
                            <button data-fit="fill" title="Stretch to fill">Stretch</button>
                        </div>

                        <button class="toggle-sidebar-btn" id="toggle-sidebar">
                            <span>â˜° Channels</span>
                        </button>
                    </div>
                </div>

                <!-- Shaka Player container -->
                <div class="shaka-video-container" data-shaka-player-container>
                    <video autoplay playsinline preload="metadata"
                           data-shaka-player></video>
                </div>

                <!-- Error banner -->
                <div id="error-banner" class="error-banner" style="display:none;">
                    <span id="error-text">Playback error.</span>
                    <button id="error-retry" class="error-retry-btn">Retry</button>
                </div>
            </div>
        </section>
    </div>
</div>

<!-- Bottom Ad Bar -->
<div class="bottom-ad-bar">
    <script async="async" data-cfasync="false" src="https://tumbleddear.com/c595af0c2cf00d3996d9f29998ede8ad/invoke.js"></script>
    <div id="container-c595af0c2cf00d3996d9f29998ede8ad"></div>
</div>

<script src="script.js"></script>
</body>
</html>
